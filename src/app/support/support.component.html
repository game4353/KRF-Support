<div *ngIf="loaded; else loading">
  <div class="timestamp">Last update: {{updateTime}}</div>
  <div *ngFor="let player of players; let i = index">
    <app-player [info]="player" [updateTime]="updateTime" [show]="show[i]"></app-player>
  </div>
</div>


<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
